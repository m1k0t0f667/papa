<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Demo for Responsive Map Areas script</title>

    <!-- <style type="text/css">
      /* this makes your image responsive */
      img {
        width: 100%;
        height: auto;
      }
    </style> -->
  </head>

  <body>
    <!-- your image -->
    <img
      id="mapImage"
      src="img/GPS99_map-home.png"
      width="100%"
      height="auto"
      usemap="#my_map"
      alt=""
    />

    <!-- your map -->
    <map id="my_map" name="my_map">
      <area
        target="_parent"
        alt=""
        title="A tout moment"
        href="https://gpscancer.fr/a-tout-moment/"
        coords="83,148,290,434"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Prévenir"
        href="https://gpscancer.fr/prevenir/"
        coords="413,61,610,318"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Dépister"
        href="https://gpscancer.fr/depister/"
        coords="727,57,924,310"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Doutes"
        href="https://gpscancer.fr/doutes-et-symptomes/"
        coords="1053,48,1283,345"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Annonces"
        href="https://gpscancer.fr/annonce-du-diagnostic/"
        coords="1320,154,1545,443"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Vivre"
        href="https://gpscancer.fr/vivre-et-se-soigner/"
        coords="1600,132,1811,439"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Apres"
        href="https://gpscancer.fr/apres/"
        coords="65,610,250,869"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Rechute"
        href="https://gpscancer.fr/la-rechute/"
        coords="403,507,626,786"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Remission"
        href="https://gpscancer.fr/la-remission/"
        coords="799,586,1018,877"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Quotidien"
        href="https://gpscancer.fr/organiser-le-quotidien/"
        coords="1149,521,1351,814"
        shape="rect"
      />
      <area
        target="_parent"
        alt=""
        title="Essais"
        href="https://gpscancer.fr/essais-cliniques/"
        coords="1474,528,1656,852"
        shape="rect"
      />
    </map>

    <script src="js/ResponsiveMapAreas.min.js"></script>

    <script>
      // Either call this for each of the map you want to make responsive:
      // ARGUMENT
      // the id of your map
      makeResponsive("my_map");
    </script>
  </body>
  <script src="main.js"></script>
</html>
